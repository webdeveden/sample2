<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
        <link rel="stylesheet" href="table.css">
    </head>
    <body>
        <section class="container">
            <h1>Organizing tables</h1>
            <p>Below i'm gonna show you how to organize your table 
                so they can be accessible and symantically correct.
            </p>
        </section>
        <section class="container">
            <table>
                <caption>Web developement Roadmap</caption>
                <thead>
                    <tr>
                        <th scope="col" colspan="1">Courses</th>
                        <th>Duration</th>
                        <th>Usability</th>
                        <th>Price $</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>HTML</td>
                        <td>6 months</td>
                        <td>Front-End</td>
                        <td>$200</td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                        <td>6 months</td>
                        <td>Front-End</td>
                        <td>$150</td>
                    </tr>
                    <tr>
                        <td>Javascript</td>
                        <td>6 months</td>
                        <td>Front-End</td>
                        <td>$250</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td>$600</td>
                    </tr>
                </tfoot>
                
            </table>
        </section>

    </body>
</html>
